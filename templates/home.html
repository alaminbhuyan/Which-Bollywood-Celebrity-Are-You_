<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Which Bollywood Celebrity Are You?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project Info</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="alert alert-primary" role="alert">
            <h2 class="text-center fw-bold">Predict Which Bollywood Celebrity Are You?</h2>
        </div>
    </div>

    <!-- <p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </p> -->


    <div class="container">

        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="file" id="" required><br>
                    <button type="submit" class="btn btn-primary btn-sm">Upload</button>
                </form>
            </div>
        </div>

    </div>



    <div class="container text-center mt-5 mb-5">
        <div class="row justify-content-evenly">

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    {% if image1 %}
                        <img src="{{url_for('static', filename=image1)}}" class="card-img-top" width="450" height="300"  alt="">
                    {% else %}
                        <img src="{{url_for('static', filename='avatar.png')}}" class="card-img-top" width="450" height="300"  alt="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">User Uploaded Image</h5>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    {% if image2 %}
                        <img src="{{url_for('static', filename=image2)}}" class="card-img-top" width="450"
                            height="300" alt="">
                    {% else %}
                        <img src="{{url_for('static', filename='avatar.png')}}" class="card-img-top" width="450" height="300"  alt="">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">Seems like Predicted Image</h5>
                        <p><b>{{actorName}}</b></p>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
